<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Quicksand" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Eatery</h2>
    </header>
    <nav><a href="#">Full Menu</a></nav>
    <main>
    </main>
    <template id="temp">
            <div class="product">
                <h3 class="productName"></h3>
                <img class="productImg" src="" alt="food image">
                <p class="shortDescr">data-shortdescription</p>
                <p4 ><span class="price">data-price</span> <span class="discPrice" class="hide"></span> kr.</p4>
                <p4 class="soldout hide">We Are All Out Of This</p4>
                <aside class="details hide">
                    <p class="longDescription">data-longdescription</p>
                    <h3 class="vegetarian hide">Suitable for vegetarians.</h3>
                    <h3 class="alcohol hide">Contains alcohol.</h3>
                </aside>
            </div>
        </template>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
